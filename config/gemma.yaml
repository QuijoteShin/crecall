# config/gemma.yaml
# Optimized profile using Google EmbeddingGemma-300m

components:
  format_detector:
    class: "src.detectors.multi_pattern.MultiPatternDetector"

  importers:
    - class: "src.importers.chatgpt.ChatGPTImporter"
      formats: ["chatgpt", "openai"]
      config: {}

  normalizer:
    class: "src.normalizers.markdown.MarkdownNormalizer"
    config:
      use_markitdown: true
      fallback_on_error: true
      preserve_code_blocks: true

  # Rule-based classifier (fast, no GPU)
  classifier:
    class: "src.classifiers.rule_based.RuleBasedClassifier"
    config: {}

  # EmbeddingGemma-300m (lightweight, on-device)
  vectorizer:
    class: "src.vectorizers.embedding_gemma.EmbeddingGemmaVectorizer"
    config:
      model: "google/gemma-2-2b-it"  # Update when embeddinggemma-300m is available
      embedding_dim: 256  # Matryoshka truncation
      quantization: "fp16"  # int8, fp16, fp32
      batch_size: 128
      device: "cuda"

  storage:
    class: "src.storage.sqlite_vector.SQLiteVectorStorage"
    config:
      database: "data/recall.db"

pipeline:
  stages:
    - name: "import"
      components: ["format_detector", "importers"]

    - name: "normalize"
      components: ["normalizer"]
      gc_after: false

    - name: "classify"
      components: ["classifier"]
      gc_after: false  # Rule-based, no GPU

    - name: "vectorize"
      components: ["vectorizer"]
      gc_after: true
      cuda_empty_cache: true

    - name: "persist"
      components: ["storage"]

memory:
  concurrent_models: false
  force_gc_between_stages: true
  cuda_empty_cache_between_stages: true
  memory_profiling: true
