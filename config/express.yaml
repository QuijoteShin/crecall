# config/express.yaml
# Express profile - GTE vectorization only, no SLM refinement (faster)

components:
  format_detector:
    class: "src.detectors.multi_pattern.MultiPatternDetector"

  importers:
    - class: "src.importers.chatgpt.ChatGPTImporter"
      formats: ["chatgpt", "openai"]
      config: {}

  normalizer:
    class: "src.normalizers.markdown.MarkdownNormalizer"
    config:
      use_markitdown: true
      fallback_on_error: true
      preserve_code_blocks: true

  # EXPRESS: No classifier or refiner (can add later with `refine-reindex`)
  # classifier: null
  # refiner: null

  # GTE vectorizer (better quality than MiniLM)
  vectorizer:
    class: "src.vectorizers.sentence_transformer.SentenceTransformerVectorizer"
    config:
      model: "Alibaba-NLP/gte-multilingual-base"
      batch_size: 128
      device: "cuda"

  storage:
    class: "src.storage.sqlite_vector.SQLiteVectorStorage"
    config:
      database: "data/recall.db"

pipeline:
  stages:
    - name: "import"
      components: ["format_detector", "importers"]

    - name: "normalize"
      components: ["normalizer"]
      gc_after: false

    # Skip classify and refine stages for speed

    - name: "vectorize"
      components: ["vectorizer"]
      gc_after: true
      cuda_empty_cache: true

    - name: "persist"
      components: ["storage"]

memory:
  context_aware: true
  safety_margin_mb: 500
  force_gc_between_stages: true
  cuda_empty_cache_between_stages: true
  memory_profiling: true
